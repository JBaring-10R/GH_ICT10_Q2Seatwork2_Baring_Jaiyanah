<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
<!-- BS SETUP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- CSS SETUP -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SW 2: Student Grade Calculator</title>
</head>
<body> 
    <div>   
        <form>
            <h1>𓊆⸝⸝ ˖⁺ ⊹ꜱᴛᴜᴅᴇɴᴛ ɢʀᴀᴅᴇ ᴄᴀʟᴄᴜʟᴀᴛᴏʀ⊹ ⁺˖ ⸝⸝𓊇</h1>
            <label for="fname">˚₊‧꒰ ꜰɪʀꜱᴛ ɴᴀᴍᴇ:</label>
            <input type="text" id="fname" class="form-control w-40 mb-3"><br><br>
            
            <label for="lname">˚₊‧꒰ ʟᴀꜱᴛ ɴᴀᴍᴇ:</label>
            <input type="text" id="lname" class="form-control w-40 mb-5"><br><br>
            
            <h3>ᴇɴᴛᴇʀ ʏᴏᴜʀ ɢʀᴀᴅᴇꜱ:</h3>
            
            <label for="English">˚₊‧꒰ ᴇɴɢʟɪꜱʜ:</label>
            <input type="text" id="English" class="form-control w-40 mb-5"><br><br>
            
            <label for="Filipino">˚₊‧꒰ ꜰɪʟɪᴘɪɴᴏ:</label>
            <input type="text" id="Filipino" class="form-control w-40 mb-5"><br><br>
            
            <label for="Math">˚₊‧꒰ ᴍᴀᴛʜ:</label>
            <input type="text" id="Math" class="form-control w-40 mb-5"><br><br>
            
            <label for="Science">˚₊‧꒰ ꜱᴄɪᴇɴᴄᴇ:</label>
            <input type="text" id="Science" class="form-control w-40 mb-5"><br><br>
            
            <label for="Social Studies">˚₊‧꒰ ꜱᴏᴄɪᴀʟ ꜱᴛᴜᴅɪᴇꜱ:</label>
            <input type="text" id="Social" class="form-control w-400 mb-5"><br><br>
            
            <label for="PE">˚₊‧꒰ ᴘᴇ:</label>
            <input type="text" id="PE" class="form-control w-40 mb-5"><br><br>

            <button type="button" class="btn btn-outline-danger" py-click="compute_gwa">ᴄᴀʟᴄᴜʟᴀᴛᴇ ꜱᴛᴜᴅᴇɴᴛ ɢᴡᴀ</button>
            <div id="output"></div>
        </form>
    </div>
    <py-script src="main.py"></py-script>
</body>
</html>
